name: Notify Discord

on:
  push:
  pull_request:
  issues:
  issue_comment:
  release:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send GitHub event to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          EVENT=$(cat "$GITHUB_EVENT_PATH")
          EVENT_NAME="${{ github.event_name }}"
          REPO="${{ github.repository }}"
          ACTOR="${{ github.actor }}"

          # Default fallback message
          MESSAGE="ðŸ“¢ Event **$EVENT_NAME** occurred in **$REPO** by **$ACTOR**"

          # ---- PUSH EVENT ----
          if [ "$EVENT_NAME" = "push" ]; then
            BRANCH=$(jq -r '.ref' <<< "$EVENT" | sed 's|refs/heads/||')
            COMMITS=$(jq -r '.commits[] | "- [`\(.id[0:7])`](\(.url)) by **\(.author.name)**: \(.message | gsub("[\\n\\r]"; " "))"' <<< "$EVENT")
            MESSAGE="ðŸŸ¢ **$ACTOR** pushed to **$BRANCH** in **$REPO**\n\n$COMMITS"
          fi

          # ---- PR EVENT ----
          if [ "$EVENT_NAME" = "pull_request" ]; then
            TITLE=$(jq -r '.pull_request.title' <<< "$EVENT")
            URL=$(jq -r '.pull_request.html_url' <<< "$EVENT")
            MESSAGE="ðŸ”ƒ **${ACTOR}** opened a PR: **${TITLE}**\nðŸ”— $URL"
          fi

          # ---- ISSUE EVENT ----
          if [ "$EVENT_NAME" = "issues" ]; then
            TITLE=$(jq -r '.issue.title' <<< "$EVENT")
            URL=$(jq -r '.issue.html_url' <<< "$EVENT")
            MESSAGE="ðŸž **${ACTOR}** created an issue: **${TITLE}**\nðŸ”— $URL"
          fi

          # ---- COMMENT EVENT ----
          if [ "$EVENT_NAME" = "issue_comment" ]; then
            COMMENT=$(jq -r '.comment.body' <<< "$EVENT" | head -c 200)
            URL=$(jq -r '.comment.html_url' <<< "$EVENT")
            MESSAGE="ðŸ’¬ **${ACTOR}** commented:\n> ${COMMENT}\nðŸ”— $URL"
          fi

          # ---- RELEASE EVENT ----
          if [ "$EVENT_NAME" = "release" ]; then
            NAME=$(jq -r '.release.name' <<< "$EVENT")
            URL=$(jq -r '.release.html_url' <<< "$EVENT")
            MESSAGE="ðŸš€ New release by **${ACTOR}**: **${NAME}**\nðŸ”— $URL"
          fi

          # ---- SEND TO DISCORD ----
          echo "Sending to Discord..."
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               $DISCORD_WEBHOOK
