# .github/workflows/discord-notify.yml
name: Notify Discord

on:
  push:
  pull_request:
  issues:
  issue_comment:
  release:
  fork:
  create:
  delete:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Read event and send to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          echo "Reading event data..."
          EVENT=$(cat "$GITHUB_EVENT_PATH")
          EVENT_NAME=${{ github.event_name }}
          REPO=${{ github.repository }}
          ACTOR=${{ github.actor }}

          # Default fallback message
          MESSAGE="ðŸ“¢ Event **$EVENT_NAME** occurred in **$REPO** by **$ACTOR**"

          # Customize for some known events
          if [ "$EVENT_NAME" = "push" ]; then
            COMMITS=$(jq -c '.commits[]' <<< "$EVENT")
            COMMIT_LIST=""
            for COMMIT in $COMMITS; do
              MSG=$(jq -r '.message' <<< "$COMMIT")
              SHA=$(jq -r '.id' <<< "$COMMIT" | cut -c1-7)
              URL=$(jq -r '.url' <<< "$COMMIT")
              AUTHOR=$(jq -r '.author.name' <<< "$COMMIT")
              COMMIT_LIST+="ðŸ”¸ [\`$SHA\`]($URL) by **$AUTHOR** â€” $MSG\n"
            done
          BRANCH=$(jq -r '.ref' <<< "$EVENT" | sed 's|refs/heads/||')
          MESSAGE="ðŸŸ¢ **${ACTOR}** pushed to **${BRANCH}** in **${REPO}**\n\n$COMMIT_LIST"
          elif [ "$EVENT_NAME" = "pull_request" ]; then
            TITLE=$(jq -r '.pull_request.title' <<< "$EVENT")
            URL=$(jq -r '.pull_request.html_url' <<< "$EVENT")
            MESSAGE="ðŸ”ƒ **${ACTOR}** opened a pull request: **${TITLE}**\nðŸ”— $URL"
          elif [ "$EVENT_NAME" = "issues" ]; then
            TITLE=$(jq -r '.issue.title' <<< "$EVENT")
            URL=$(jq -r '.issue.html_url' <<< "$EVENT")
            MESSAGE="ðŸž New issue created by **${ACTOR}**: **${TITLE}**\nðŸ”— $URL"
          elif [ "$EVENT_NAME" = "issue_comment" ]; then
            COMMENT=$(jq -r '.comment.body' <<< "$EVENT")
            URL=$(jq -r '.comment.html_url' <<< "$EVENT")
            MESSAGE="ðŸ’¬ **${ACTOR}** commented on an issue:\n> ${COMMENT}\nðŸ”— $URL"
          fi

          echo "Sending to Discord..."
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"$MESSAGE\"}" \
               $DISCORD_WEBHOOK
